<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess</title>
</head>

<style>
p {font-size: 14pt}
body, html {
    height: 100%;
}

.bg { 
    /* The image used */
    background-image: url("https://images.pexels.com/photos/733174/pexels-photo-733174.jpeg?auto=compress&cs=tinysrgb&h=350");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

//body {
    background-color: lightblue;
//}
</style>

<body class="bg">
    <br>
    <p>Guesses:</p>
    <input id="guesses" type="text" autofocus onkeyup="keyPressed()">
    <br><br>
    <p id="start">Press any key to get started</p>
    <p id="wins">Wins:  0</p>
    <p id="guessesLeft">Guesses left:  9</p>
    <p id="gotIt"> </p>
    <p id="warning"> </p>
    <p id="again"> </p>
    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
