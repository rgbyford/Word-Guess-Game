<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Walk the Plank</title>
</head>


<body class="bg">
    <audio id="song">
        <source id="thissong" src="assets/audio/JollyRoger.mp3" type="audio/mp3">
    </audio>
    <audio id="walkThePlank">
        <source id="walk" src="assets/audio/WalkThePlank.mp3" type="audio/mp3">
    </audio>
    <img id="PirateShipLose" src="assets/images/ShipAndPirateLose.png" style="display:none">
    <img id="PirateShip" src="assets/images/ShipAndPirateNoUnhappy.png" style="display:block">
    <img id="unhappy" src="assets/images/UnhappyPirate.png" style="display: none">
    <img id="escapeBoat" src="assets/images/EscapeBoat.png" style="display: none">

    <div id="spaced">
        <br>
        <p>Guesses:</p>
        <p class="instructions">If a letter is repeated, you must guess it more than once!</p>
        <input id="guesses" type="text" autofocus onkeydown="keyPressed()">
        <!-- uses onkeydown so it can prevent backspace from doing anything -->
        <br>
        <br>
        <p id="start">Press any key to get started</p>
        <p id="guessLetters"></p>
        <br>
        <p id="wins">Wins: 0</p>
        <br>
        <p id="guessesLeft">Guesses left: 9</p>
        <br>
        <p id="gotIt"> </p>
        <p id="warning"> </p>
        <br>
        <p id="again"> </p>
    </div>
    <h2> Walk the Plank</h2>
    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
